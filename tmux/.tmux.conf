# Change prefix from 'Ctrl+B' to 'Ctrl+A'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix


# Bind 'h' to split the window vertically
bind h split-window -v
# Bind 'v' to split the window horizontally
bind v split-window -h

# Pane navigation
bind -r n select-pane -L
bind -r e select-pane -D
bind -r u select-pane -U
bind -r i select-pane -R


# Bind Alt + arrow keys to resize panes
bind -r M-u resize-pane -U 5
bind -r M-e resize-pane -D 5
bind -r M-n resize-pane -L 5
bind -r M-i resize-pane -R 5

